name: C program

on: [push, workflow_dispatch]

jobs:
  test1:
    runs-on: macos-latest
    steps:
      - name: Run Commands
        run: gcc -v

  test2:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          INSTALL_DEPS: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)" && date && brew install gcc && date
          CC: gcc
          CXX: g++
        - os: macos-latest
          INSTALL_DEPS: brew install gcc
          CC: clang
          CXX: clang++
    steps:
      - uses: actions/checkout@v2
      - name: install-dependencies
        run: ${{ matrix.INSTALL_DEPS }}
      - run: gcc -v
      
      - name: PMD Code Analyzer Action
      # You may pin to the exact commit or the version.
      # uses: billyan2018/setup-pmd@6ddfaf4aa1ef5619ad37482d08a46f6695ec23ab
        uses: billyan2018/setup-pmd@1.2 
